name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código do projeto
        uses: actions/checkout@v4

      - name: Autenticar no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construção e Envio da imagem Docker
        uses: docker/build-push-action@v6
        with:
          context: ./src
          push: true
          file: ./src/Dockerfile
          tags: |
            tiagowmm/fake-shop:latest
            tiagowmm/fake-shop:v${{ github.run_number }}
        
  cd:
    runs-on: ubuntu-latest
    needs: [ci]   
    steps:
      - name: Autenticar na AWS
        run: echo "Executando o comando Docker Login"
      - name: Configurar o kubectl 
        run: echo "Executando o comando Docker Login"
      - name: Deploy dos manifestos no kubernetes
        run: echo "Executar o kubectl apply"
